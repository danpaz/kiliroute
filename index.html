<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <style>
      body { margin: 0; }
      #three { 
        position:absolute; 
        top:0; 
        bottom:0; 
        left:0px;
        right:0px;
      }
      canvas { width: 100%; height: 100% }
      #myCanvas {
        outline:1px solid white;
        transform:translateX(10000%);
      }
    </style>
  </head>
  <body class='fill-navy bg-gray-dark'>
    <div id='three' class=''>
      <div class='hide-visually bg-darken75 absolute col--12 viewport-full pt360'></div>
    </div>

    <canvas id="myCanvas" class='' width="1000" height="1000">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script src="three.js"></script>
    <script src='OrbitControls.js'></script>
    <script src="main.js"></script>
  </body>
</html>
